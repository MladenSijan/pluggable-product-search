<div class="search-control">
  <img class="search" src="/assets/svg/search.svg" alt="">
  <span [class.highlight]="searchControl.value.length > 0">GIPHY</span>
  <input #searchInput [formControl]="searchControl"
         type="text" placeholder="Search something" spellcheck="false">
  <img class="cancel" src="/assets/svg/cancel.svg" alt=""
       *ngIf="searchControl.value.length > 0" (click)="onReset()">
</div>
