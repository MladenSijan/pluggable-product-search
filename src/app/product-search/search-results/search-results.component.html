<section class="results-wrapper"
         [class.results-wrapper--open]="searchService.isSearchPerformed">
  <div class="divider"></div>
  <header><h4>Results from GIPHY</h4></header>
  <section class="result-body">
    <div class="results-container">
      <iframe id="plugin" sandbox="allow-scripts allow-same-origin"
              src="/assets/plugins/search-result-renderer/search-result.html">
      </iframe>
    </div>
    <footer>
      <button (click)="onRefresh()">
        <img src="/assets/svg/refresh.svg" alt=""> Refresh results
      </button>
    </footer>
    <app-loader *ngIf="searchService.isLoading"></app-loader>
    <div class="no-results" *ngIf="!searchService.hasResults">
      <p>{{searchService.searchValue.length > 0 ? 'No results.' : 'Try another search.'}}</p>
    </div>
  </section>
</section>
